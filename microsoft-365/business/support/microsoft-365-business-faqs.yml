sections:
- name: כללי
  questions:
  - question: מהו Microsoft 365 Business Premium?
    answer: "Microsoft 365 הוא פתרון כולל, המשלב את כלי הפרודוקטיביות ואת יכולות האבטחה וניהול המכשירים הטובים מסוגם, ומיועד לעסקים קטנים ובינוניים. הוא כולל:\n\n**קבוצה של כלי פרודוקטיביות ושיתוף פעולה עסקיים**:\n\n- Word, ‏Excel, ‏PowerPoint, ‏Outlook, ‏OneNote, ‏Publisher ו- Access\n- Exchange‏, OneDrive‏, Skype for Business‏, Microsoft Teams ו- SharePoint.\n- האפליקציות העסקיות של Office (Bookings,‏ MileIQ<sup>1</sup>).\n\n**יכולות ניהול ואבטחה של מכשירים ברמה ארגונית**:\n\n- עוזר לספק הגנה מפני איומים חיצוניים כגון דיוג ותוכנות זדוניות מתוחכמות עם Microsoft Defender Office 365 תוכנית 1 ו- Microsoft Defender Exploit Guard.\n- עוזר בשליטה ובניהול של אופני הגישה למידע הרגיש ושידורו, באמצעות פריטי מדיניות של מניעת אובדן נתונים ו- Azure Information Protection Plan 1.\n- עוזר להגן על הנתונים, לשמור ולגבות אותם באמצעות אחסון בארכיון של Exchange Online.\n- הגנה על אפליקציות עבור Office ואפליקציות נוספות למכשירים ניידים באמצעות ההגנה על יישומים של Intune.\n- ניהול מכשירים עבור Windows 10 PC, macOS ומכשירים ניידים עם ניהול מכשירים של Intune.\n- הגנה על זהות באמצעות אימות רב-גורמי, איפוס סיסמה בשירות עצמי וגישה מותנית.\n- תצורת אבטחה עקבית בין &mdash; מכשירים להגנה על נתוני החברה במכשירים שונים; אנטי-וירוס של Microsoft Defender, שהיא תמיד עדכנית ומ עד כה.\n\n**פריסת מכשיר פשוטה יותר והגדרת משתמש**:\n\n- מסוף ניהול יחיד להגדרה ולניהול של משתמשים ומכשירים\n- התקנה אוטומטית של יישומי Office במחשבי Windows 10.\n- Office + ‏Windows 10 יהיו מעודכנים תמיד.\n- פריסה יעילה של מחשבים באמצעות Windows AutoPilot. \n\n**זכאויות אחרות**:\n\n- לקוחות Microsoft 365 Business Premium נהנים גם מגישה ליכולות של שולחן העבודה הווירטואלי של Windows ושל הפעלת Office במחשב משותף. לקבלת מידע נוסף, עיין [בבלוג של Microsoft 365 Business Premium](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog). ראה גם את [תיאור השירות של Microsoft 365 לעסקים](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).\n"
  - question: למי מומלץ לשקול להשתמש ב- Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 Business Premium הוא פתרון אבטחה מקיף ומבוסס-ענן המאפשר לך:


      - להגן על העסק שלך מפני איומי סייבר מתקדמים באמצעות הגנה מתוחכמת מפני דיוג ותוכנות כופר.

      - לשלוט בגישה למידע רגיש באמצעות שימוש בהצפנה, כדי למנוע שיתוף של הנתונים בטעות עם אדם שאינו מורשה לראות אותם.

      - לאבטח את המכשירים שמתחברים לעסק שלך, לעזור לך לאבטח את הנתונים במכשירי iOS,‏ Android,‏ Windows ו- Mac ולדאוג לכך שמכשירי Windows יהיו מעודכנים תמיד.


      Microsoft 365 Business Premium משולב באופן מלא עם Office 365 כדי לספק לך מרחב מוכר לניהול, חיובים, ותמיכה 24 שעות ביממה. הוא כולל טכנולוגיה ברמה ארגונית שנבנתה עבור עסקים עם פחות מ- 300 עובדים.
  - question: כיצד ניתן להשיג את Microsoft 365 Business Premium עבור העסק שלי?
    answer: >
      ניתן לרכוש את Microsoft 365 Business Premium דרך [שותף של Microsoft](https://www.microsoft.com/solution-providers/search) או ישירות מ- [Microsoft](https://www.microsoft.com//microsoft-365/business). כדי לבחור אם לרכוש ישירות מ- Microsoft או דרך שותף של Microsoft, עליך לשקול את יכולת הצוות המקומי שלך ואת רצונך לשמור על תשתית IT. שותף של Microsoft יכול לעזור לך לפרוס ולנהל את תשתית ה- IT, כולל את הפתרונות של Microsoft.
  - question: כמה עולה Microsoft 365 Business Premium?
    answer: Microsoft 365 Business Premium מוצע ב- 20 דולר ארה"ב בחודש לכל משתמש בהתבסס על _חוזה שנתי_ אם המוצר נרכש ישירות מ- Microsoft. בעת רכישה דרך שותף של Microsoft, התמחור עשוי להשתנות בהתבסס על השירותים שהשותף מספק ומודל התמחור שלו עבור Microsoft 365 Business Premium.
  - question: האם יש מגבלה למספר הרישיונות של Microsoft 365 Business Premium שהלקוח יכול לרכוש?
    answer: >
      Microsoft 365 Business Premium נועד לעסקים קטנים ובינוניים בעלי דרישות IT ברמת מורכבות נמוכה עד בינונית. הלקוחות יכולים לרכוש עד 300 רשיונות של Microsoft 365 Business Premium עבור הארגון שלהם. הלקוחות יכולים לשלב ולהתאים מנויי ענן. כפועל יוצא, ובהתאם לדרישות ה- IT שלהם, הלקוחות רשאים להוסיף רישיונות Microsoft 365 Enterprise לאותו החשבון.


      כאשר הלקוחות שוקלים ליצור סביבה המורכבת מסוגי מנויים מרובים, עליהם לעבוד עם יועצי ה- IT המהימנים שלהם כדי לקבוע כיצד לנהל ולאבטח את המנויים השונים, שכן Microsoft 365 Business Premium ו- Microsoft 365 Enterprise משתמשים ביכולות שונות לאבטחה ולניהול של יישומים ונתונים.
  - question: האם ניתן לשלב את Microsoft 365 Business Premium עם הצעות מנוי אחרות של Microsoft?
    answer: כן, הלקוחות יכולים לשלב את מנויי Microsoft 365 Business Premium עם תוכניות והרחבות של Azure,‏ Dynamics 365,‏ Enterprise Mobility + Security ו- Office 365.
  - question: האם לכל האנשים בעסק שלי נדרש מנוי של Microsoft 365 Business Premium?
    answer: >
      לא, לא לכל אחד נדרש מנוי של Microsoft 365 Business Premium, אף כי יתרונות האבטחה והניהול זמינים רק למשתמשים בעלי מכשירים המנוהלים באמצעות מנוי Microsoft 365 Business Premium.


      סטנדרטיזציה של סביבת ה- IT מסייעת לצמצום עלויות התחזוקה והאבטחה לאורך זמן, וזהו מצב שעסקים צריכים לשאוף אליו. עם זאת, אנו מבינים שלקוחות קטנים ובינוניים מעדכנים את התוכנה שלהם בעיקר בעת שדרוג החומרה, לתקופה ממושכת בכל פעם. עסקים יכולים לפרוס את Premium רק בחלק מהארגון, אך כדי להגן באופן מיטבי על הנתונים העסקיים הרגישים וליהנות מחוויות עקביות של שיתוף פעולה, מומלץ לבצע פריסה לכל המשתמשים.
  - question: כיצד ניתן לדעת אם החומרה והתוכנה שאני מפעיל כיום תואמות ל- Microsoft 365 Business Premium?
    answer: >
      אם החומרה שאתה מפעיל כיום מפעילה Windows 7 Pro או גירסה מתקדמת יותר, סביר להניח שהיא עומדת בדרישות המינימליות עבור Microsoft 365 Business Premium. תכונות מסוימות של Windows 10, כגון Cortana,‏ Windows Hello ו- Multitouch דורשות חומרה ספציפית הזמינה רק במחשבי PC חדשים יותר. לפרטים, עיין ב[דרישות המערכת של Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications).


      ל- Windows 10 יש רמת תאימות גבוהה ליישומי שולחן עבודה (Win32), ורוב היישומים הקיימים פועלים ללא שינויים. הלקוחות ויועצי ה-IT המהימנים שלהם נדרשים לקרוא את תהליך בדיקת היישומים המומלץ עבור [תאימות Windows 10](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) ולסקור את [דרישות המערכת של Office](https://products.office.com/office-system-requirements#subscription-plans-section) כדי להבטיח מעבר חלק ל- Microsoft 365 Business Premium.
  - question: מהו Windows 10 Business?
    answer: >
      Windows 10 Business הוא אוסף של שירותי ענן ויכולות ניהול מכשירים אשר משלים את Windows 10 Pro ומאפשר את הניהול המרכזי ואת בקרות האבטחה של Microsoft 365 Business Premium.


      Windows 10 Business מגיע גם עם מספר תכונות מתקדמות של Microsoft Defender, כגון גישה מבוקרת לתיקיות, והגנת רשת עבור הליכי משנה המבוססים על האינטרנט. הוא כולל גם את Windows AutoPilot, שירות המייעל את הפריסה של מחשבי Windows 10 חדשים.


      אם יש לך מכשירים בעלי רישיון עבור Windows 7,‏ Windows 8 ו- Windows 8.1 בגירסת Professional,‏ Microsoft 365 Business Premium מספק שדרוג ל- Windows 10 Pro, שהוא הדרישה המוקדמת לפריסה של Windows 10 Business.

      > [!IMPORTANT]

      > עליך לספק את מפתח המוצר המקורי בעת השדרוג, אחרת השדרוג לא יפעל.
  - question: כיצד Microsoft 365 Business Premium עוזר לתמוך במדיניות 'הבא את המכשיר שלך' (BYOD)?
    answer: >
      עובדים רבים מעדיפים להשתמש בטלפונים הניידים או במחשבי ה- Tablet האישיים שלהם כדי לגשת למידע אישי ולמידע של העבודה במקום לשאת מכשיר נפרד לכל מטרה. השימוש במכשירים אישיים לעבודה, אף כי הוא תופעה נפוצה, מגדיל את הסיכון לכך שהמידע העסקי ייפול לידיים הלא נכונות. פתרונות מתחרים רבים להגנה על נתונים במכשירים ניידים דורשים מהמשתמשים לעבור למצב ספציפי במכשיר שלהם, או להשתמש במנגנון מורכב אחר שהמשתמשים עלולים לראות בו כפולשני ולכן להימנע מלהשתמש בו.


      Microsoft 365 Business Premium מציע ללקוחות דרך פשוטה אך רבת-עוצמה המאפשרת לעובדים להשתמש במכשירים האישיים שלהם לצרכי עבודה, ויחד עם זאת מאפשרת לעסק למנוע ממכשירים אלו את הגישה למידע העסקי, שמירתו ו/או שיתופו. וביתר פירוט:


      - **הגנה על אפליקציות עבור אפליקציות למכשירים ניידים של Office** עוזרת להגן על נתוני Office, כולל דואר אלקטרוני, לוח שנה, אנשי קשר ומסמכים במכשירים ניידים של iOS ו- Android, על-ידי אכיפת פריטי מדיניות, כגון מחיקת נתונים עסקיים באופן אוטומטי לאחר פרק זמן שנקבע מראש של העדר התחברות לשירות; מחייבת כי מידע זה יאוחסן אך ורק ב- OneDrive for Business; מחייבת אימות קוד PIN או טביעת אצבע כדי לגשת ליישומי Office; ומונעת העתקה של נתוני החברה מיישום Office ליישומים אישיים. ניהול אפליקציות למכשירים ניידים עבור אפליקציות למכשירים ניידים אחרות דרך Intune זמין גם עבור מנויי Microsoft 365 Business Premium.


      - **ניהול מכשירים עבור Windows 10 מאפשר** לעסקים לבחור להגדיר ולאכוף יכולות כגון אנטי-וירוס של Microsoft Defender עבור תוכנות זדוניות, עדכונים אוטומטיים ולכבה מסכים לאחר זמן שנקבע מראש. בנוסף, באמצעות מרכז הניהול ניתן למחוק לחלוטין את כל היישומים והנתונים של העסק ממכשירי Windows 10 שאבדו או נגנבו.


      - **תכונות ניהול מכשירים עבור iOS, Android & macOS** עוזרות לעסקים לנהל באופן מאובטח מערכת אקולוגית של מכשירים מגוונים הכוללת מכשירי iOS, Android, Windows ו- macOS.
  - question: כיצד Microsoft 365 Business Premium עוזר להגן על מחשבים בארגון מפני תקיפות זדוניות?
    answer: >
      מחשבים המנוהלים עם Microsoft 365 Business Premium מוגנים באמצעות אנטי-וירוס של Microsoft Defender, שהוא לא. תכונת האנטי-וירוס מס' 1 ב- Windows 10, המגנה על מחשבים רבים יותר מאשר כל פיתרון אחר, מפני וירוסים, תוכנות זדוניות, תוכנות ריגול ואיומים אחרים. עם Microsoft 365 Business Premium, ארגונים יכולים להבטיח שההגנה אנטי-וירוס של Microsoft Defender פועלת ותמיד עדכנית בכל מכשירי Windows 10 שלהם.


      Windows 10 Business כולל גם Microsoft Defender Exploit Guard, קבוצה חדשה של יכולות למניעת חדירה. אחת מהתכונות שלה, גישה מבוקרת לתיקיות, מפסיקה את תוכנות הכופר על-ידי נעילת תיקיות ומניעת גישה לקבצים החשובים של משתמש ביישומים לא מורשים.
  - question: מה ההבדל בין Microsoft 365 Business Standard,‏ Microsoft 365 Business Premium ו- Microsoft 365 Enterprise?
    answer: >
      ל- Microsoft יש מגוון פתרונות לניהול פרודוקטיביות ואבטחה שלקוחות קטנים עד בינוניים יכולים לשקול בעת שדרוג תשתית המחשבים השולחניים והמכשירים שלהם, כאשר כל אחד מפתרונות אלו מספק תכונות ופונקציונליות חזקות בסדר עולה של עוצמה.


      **Microsoft 365 Business Standard** מספק פרודוקטיביות טובה מסוגה באמצעות יישומים ושירותים של Office 365, אך אינו כולל את יכולות ההגנה על יישומים וניהול המכשירים הכלולות ב- Microsoft 365 Business Premium.


      **Microsoft 365 Business Premium** משלב את היישומים והשירותים של Office 365 יחד עם יכולות אבטחה מתקדמות כדי לעזור להגן על העסק שלך מפני איומי סייבר מתקדמים, לאבטח את הנתונים שלך ולנהל את המכשירים שלך. הוא כולל מסוף ניהול פשוט שדרכו ניתן לנהל פריטי מדיניות של מכשירים ונתונים. עסקים קטנים ובינוניים רבים יכולים להפיק תועלת רבה יותר מ- Microsoft 365 Business Premium.


      **Microsoft 365 Enterprise** הוא מערך של תוכניות רישוי המציע רמות מוגברות של ניהול תאימות ואבטחה בהשוואה ל- Microsoft 365 Business Premium, והוא מיועד ללקוחות ארגוניים וללקוחות בעלי למעלה מ- 300 משתמשים. בנוסף, תוכניות Microsoft 365 Enterprise מספקות פונקציונליות נוספת, בכלל זה כלי מודיעין עסקי וניתוח.
  - question: האם באפשרותי לעבור מתוכנית Office 365 שברשותי ל-Microsoft 365 Business Premium?
    answer: כן, לקוחות רשאים לשנות את התוכניות שלהם מתוכנית של Office 365 המעניקה זכאות ל- Microsoft 365 Business Premium. בהתאם לתוכנית הנוכחית של הלקוח, ייתכן שהחיובים החודשיים יקטנו או יגדלו.
  - question: באילו אזורים Microsoft 365 Business Premium זמין?
    answer: >
      Microsoft 365 Business Premium זמין לכל השותפים והלקוחות ש- Office 365 זמין באזורם. עיין ברשימה [זמינות בינלאומית של Office 365 עבור שפות, מדינות ואזורים](https://products.office.com/business/international-availability).
  - question: האם יש גירסת ניסיון של Microsoft 365 Business Premium שאני יכול להשתמש בה כדי לבחון את ההצעה?
    answer: גירסת ניסיון של Microsoft 365 Business Premium זמינה עבור ספקי פתרונות ענן (CSPs). גירסת ניסיון עבור לקוחות ישירים תהיה זמינה במועד מאוחר יותר.
  - question: מה צריכים לדעת הלקוחות והשותפים לפני הפעלת Microsoft 365 Business Premium בארגון שלהם?
    answer: >
      לקוחות המעוניינים לחוות את היכולות המלאות של Microsoft 365 Business Premium חייבים לפעול Windows 7, 8.1 או 10 Pro<sup>2</sup> במחשבים השולחניים הקיימים שלהם. מחשבי Windows 10 Pro קיימים צריכים להפעיל את Creators Update אם טרם עשו זאת.
- name: פריסה
  questions:
  - question: מה הלקוחות צריכים לשקול בעת תכנון פריסה של Microsoft 365 Business Premium?
    answer: >
      הנתיב הישיר ביותר לפריסה מוצלחת של Microsoft 365 Business Premium הוא ליצור קשר עם שותף של Microsoft. השותפים נהנים מהדרכה מקיפה ומניסיון רב במגוון רחב של תרחישי לקוחות, והם נמצאים בעמדה הטובה ביותר כדי להבין את סביבת העבודה והצרכים שלך. לקוחות המשתמשים באנשי IT כחלק מהצוות הקבוע שלהם יכולים להשתמש במדריך [תחילת העבודה עם Microsoft 365 Business Premium](../microsoft-365-business-overview.md) כדי לסייע לאנשי ה- IT בפריסה של Microsoft 365 Business Premium.
  - question: האם Microsoft 365 Business Premium כולל את היכולות המלאות של Microsoft Intune?
    answer: כן, Microsoft 365 Business Premium מנויים יכולים להשתמש ביכולות Intune מלאות עבור iOS , Android , macOS וניהול מכשירים חוצי פלטפורמות אחרים. ניתן לנהל תכונות הבאות במסוף הניהול הפשוט ב- Microsoft 365 Business Premium, כמו ניהול יישומים של ספקים אחרים, קביעת תצורה של פרופילי Wi-Fi ואישורים של VPN בקונסולת Intune המלאה.
  - question: האם Azure Active Directory (Azure AD) Premium P1 מגיע עם Microsoft 365 Business Premium?
    answer: כן, Azure AD Premium P1 כלול ב- Microsoft Business Premium.
  - question: האם Microsoft 365 Business Premium מאפשר ללקוחות לנהל מחשבי Mac?
    answer: Intune עוזר לך לנהל באופן מאובטח מכשירי iOS , Android , Windows ו- macOS.
  - question: מהו Windows AutoPilot?
    answer: >
      Windows AutoPilot הוא שירות המייעל את הפריסה של מחשבי Windows 10 חדשים. תהליך זה יכול להתבצע כאשר משתמש הקצה נכנס ל-Microsoft 365 Business Premium בפעם הראשונה,&mdash;מבלי שאנשי ה- IT יצטרכו אפילו לגעת במכשיר&mdash;, וזאת באמצעות פקדי הניהול הריכוזיים של Microsoft 365 Business Premium. ניתן גם להשתמש ב- Windows AutoPilot עבור מחשבי PC קיימים שבהם פועל Windows 10 Professional Creators Update (או גירסה מתקדמת יותר) ושעברו איפוס להגדרות היצרן. ניתן למצוא פרטים Windows AutoPilot בפרסום בלוג זה ביוני [2017](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/).
- name: תאימות
  questions:
  - question: האם ניתן להוסיף הרחבות של Office 365 ל- Microsoft 365 Business Premium?
    answer: ניתן להוסיף את כל ההרחבות שניתן להוסיף ל-Microsoft 365 Business Standard גם ל- Microsoft 365 Business Premium. משמעות הדבר היא ש באפשרותך לרכוש אבטחת יישומי ענן של Office 365, תאימות מתקדמת, בינה של איומים, MyAnalytics, Power BI Pro ועידות שמע.
  - question: האם ניתן להוסיף את 'מערכת טלפונים' ואת 'תוכניות שיחות' ל- Microsoft 365 Business Premium?
    answer: >
      כן, באפשרותך לרכוש מנוי Business Voice. [Business Voice](/microsoftteams/business-voice/whats-business-voice) הוא פתרון טלפוניה המיועד לעסקים קטנים ובינוניים של עד 300 משתמשים שכוללים מערכת טלפונים, ועידות שמע, תוכנית שיחות מקומיות ועוד. מערכת טלפונים שאתה מקבל כוללות דואר קולי, שיחה מזהה, שיחה בפארק, העברת שיחות, מערכת ניתוב שיחות ותור שיחות. <br> כדי לגלות אם Business Voice זמין במדינה או באזור שלך, ראה זמינות [מדינה ואזור עבור Business Voice](/microsoftteams/business-voice/country-region-availability). לקבלת פרטי תמחור, ראה [תמחור עבור Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221).
  - question: האם Microsoft 365 Business Premium יכולים להשתמש ב- Microsoft Defender עבור נקודת קצה?
    answer: >
      כן, Microsoft Defender for Endpoint זמין כהרחבה להרחבה Microsoft 365 Business Premium בעת רכישתה מ- [ספק פתרונות ענן של Microsoft](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider).
- name: הזדמנויות לשותפים
  questions:
  - question: היכן אוכל לקבל מידע נוסף על האפשרויות והיתרונות שיש בהפיכה לשותף של Microsoft?
    answer: >
      ספקי שירותי IT שטרם הפכו לשותפים של Microsoft יכולים לקבל מידע נוסף אודות התוכנית 'ספק פתרונות הענן של Microsoft ' ב- <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: היכן באפשרותי ללמוד כיצד מוכרים את Microsoft 365 Business Premium?
    answer: >
      שותפים שמוכרים עכשיו את Office 365 יכולים להשתמש באותן שיטות מכירה כדי למכור את Microsoft 365 Business Premium. בנוסף, אנו מוסיפים משאבים והדרכות לאנשי המכירות שלך, שיאפשרו להם להבין את סביבת שולחן העבודה הקיימת של הלקוחות, וכן את צרכי ההסתמכות שלהם על Active Directory ועל יכולות הניידות והאבטחה שלו, על מנת שאנשי המכירות יהיו מסוגלים לתקשר את הערך המלא של Microsoft 365 Business Premium בצורה רלוונטית ללקוח. אתר משאבים אלה בפורטל Office Partner ב- <https://www.microsoft.com/microsoft-365/partners>.
  - question: כיצד Microsoft 365 Business Premium יכול לעזור לשותפים להגדיל את הרווחיות?
    answer: "Microsoft 365 Business Premium יסייע לשותפים לצמצם את העלויות באמצעות הגברת היעילות התפעולית, ולהגדיל את ההכנסות באמצעות מכירת שירותים נוספים. מחקר Forrester, חקר ההשפעה הכלכלית הכוללת (TEI) של Microsoft 365 Business Premium, יוני 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), מראה כי ל- Microsoft 365 Business Premium תהיה השפעה חיובית על רווחיות השותפים.\n\nבמסגרת מחקר TEI, השותפים דיווחו כי עם Microsoft 365 Business Premium הם מצפים:\n\n- לגידול של 20% בהכנסות מהענקת שירותי פריסה וייעוץ \\[חד פעמיים\\] \n- לגידול של 10% בשיעור המכירות המשניות (Attach Rate) של שירותים מנוהלים\n- לגידול של 8% בשולי הרווח מייעוץ ומשירותים מנוהלים \\[מתמשכים\\] (כתוצאה מהקיטון בעלויות)\n"
  - question: אילו משאבים זמינים לשותפים לצורך מכירה, פריסה ומתן תמיכה ל- Microsoft 365 Business Premium?
    answer: >
      Microsoft מספקת מגוון רחב של משאבים עבור שותפי CSP כדי לשווק, למכור ולספק תמיכה עבור Microsoft 365 Business Premium. ניתן למצוא אותם ב- <https://www.microsoft.com/microsoft-365/partners>.
  - question: אילו הזדמנויות לביצוע אפ-סייל מציע Microsoft 365 Business Premium עבור השותפים?
    answer: >
      Microsoft 365 Business Premium מאפשר לשותפים לשמור על עמדת היועץ המהימן שלהם ביחס ללקוחות על-ידי יצירת פלטפורמה חזקה ומאובטחת שעל גביה ניתן למכור שירותים נוספים ולשדרג מוצרים ושירותים קיימים. Microsoft 365 Business Premium מהווה הזדמנות לדון באפשרות לבצע שדרוג עם לקוחות המשתמשים כעת ב- Exchange Server, ב-Exchange Online או ב- Microsoft 365 Business Basic. השותפים יוכלו להגדיל את ההכנסות גם באמצעות הגדלת העמלות על שירותים מנוהלים ו/או הגדלת העמלות על מתן תמיכה לכל משתמש.


      מכיוון שהתכונה החדשה Windows AutoPilot כלולה ב- Microsoft 365 Business Premium, שותפים שעד כה הסתייגו ממכירת מכשירי Windows חדשים עקב העלויות והלוגיסטיקה של הפריסה, ימצאו כי הזדמנות זו אטרקטיבית הרבה יותר. סביר גם שלקוחות שחשים בטוחים יותר באיכות האבטחה של המכשירים המקומיים והניידים שלהם ירצו להשקיע בשירותים נוספים, כגון Dynamics 365.
  - question: האם השותפים צריכים להעדיף מכירה של Microsoft 365 Business Premium על פני תוכניות אחרות של Microsoft?
    answer: ספק פתרונות ענן של Microsoft צריך למכור תמיד את התוכנית המתאימה ביותר לצרכים ולתקציב של העסק של הלקוח. לדוגמה, אם הלקוח נדרש לעמוד בדרישות של תקנות פרטיות ואבטחה, ספק פתרונות ענן (CSP) יכול למכור לו את Microsoft 365 Business Premium בתוספת הרחבות שיסייעו ללקוח לעמוד בדרישות אלו, או להציע לו את יכולות האבטחה והניהול המתקדמות המסופקות על-ידי ה- SKUs של Microsoft 365 Business Enterprise.
  - question: לחלק מהלקוחות שלי יש מכשירים שאינם מקוריים; האם Microsoft 365 Business Premium יגרום למכשירים אלה להיות מקוריים?
    answer: Microsoft 365 Business Premium אינו גורם לגירסאות לא מקוריות של Windows להפוך למקוריות. Microsoft 365 Business Premium כן מספק הטבת שדרוג המאפשרת ללקוחות אשר מפעילים Windows 7,‏ Windows 8 או Windows 8.1 Pro לשדרג לגירסה המקורית והעדכנית ביותר של Windows 10 Pro.
  - question: מהו ה- GDPR וכיצד Microsoft 365 Business Premium מסייע ללקוחות לעמוד במחויבויות התאימות שלהם?
    answer: >
      האסדרה הכללית להגנה על מידע (GDPR) היא חוק פרטיות מקיף חדש המעניק לתושבי האיחוד האירופי (EU) שליטה רבה יותר על ה"נתונים האישיים" שלהם ודורש מארגונים לשמור על שלמות הנתונים האישיים. ה- GDPR מחייב את הארגונים השולטים בנתונים אישיים של תושבי האיחוד האירופי או מעבדים אותם להשתמש אך ורק במעבדי נתונים של ספקים חיצוניים העומדים בדרישות ה- GDPR לגבי עיבוד נתונים אישיים. במרץ 2017, Microsoft הכניסה לתוקף ערבויות חוזיות המספקות דרישות אלו. לקוחות שיש להם שאלות לגבי האופן שבו Microsoft יכולה לעזור להם לענות על התחייבויות GDPR הנוספות שלהם צריכים ללמוד על יכולות התאימות והאבטחה המתקדמות הזמינות ב- Microsoft 365 Business Premium (לדוגמה, Azure Information Protection, מניעת אובדן נתונים, Defender for Office 365, ועוד) ובסוויטות אחרות (לדוגמה, Microsoft 365 Enterprise E5). לקבלת מידע נוסף, בקר ב- [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >-
  ## <a name="footnotes"></a>הערות שוליים

  **1** זמין ב- US, UK ובקנדה.

  **2** מכשירים Windows 7 או 8.1 Pro זכאים לשדרוג Windows 10 Pro בתצוגה Microsoft 365 Business Premium המקדימה.
