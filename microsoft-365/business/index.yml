summary: 'Microsoft 365 Business Premium (לשעבר Microsoft 365 Business) הוא שירות מנוי מקיף לעסקים עם פחות מ- 300 עובדים. היא משלבת את אפליקציות Office והשירותים האהובים עליך וכלים לשיתוף פעולה, Microsoft Teams עם יכולות מתקדמות של אבטחה וניהול מכשירים.'
